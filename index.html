<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Spotify Clone</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Playlists</a></li>
                <li><a href="#">Library</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="now-playing">
            <h2>Now Playing</h2>
            <div class="song">
                <img src="images/album-placeholder.jpg" alt="Album Cover">
                <div class="song-info">
                    <p class="song-title">Song Title</p>
                    <p class="song-artist">Artist Name</p>
                </div>
            </div>
        </section>

        <section class="playlist">
            <h2>My Playlist</h2>
            <ul>
                <li>Song 1 - Artist 1</li>
                <li>Song 2 - Artist 2</li>
                <li>Song 3 - Artist 3</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Spotify Clone | Made by [Your Name]</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
